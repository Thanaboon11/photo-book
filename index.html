<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Family Nostalgic Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --sage: #7d8471;
            --gold: #b88d5c;
            --tape: rgba(211, 197, 163, 0.4);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1ccc0 1px, transparent 1px);
            background-size: 25px 25px;
            margin: 0;
            padding-bottom: 100px;
            color: #4a4a4a;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß */
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255,255,255,0.5);
            border-bottom: 2px solid #ddd;
        }

        h1 {
            font-family: 'Mali', cursive;
            font-size: 2.5rem;
            color: var(--sage);
            margin: 0;
        }

        .storage-info {
            font-size: 0.75rem;
            color: #888;
            margin-top: 10px;
        }

        /* ‡πÄ‡∏°‡∏ô‡∏π‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-sub {
            background: none;
            border: 1px solid var(--sage);
            color: var(--sage);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Mali';
            font-size: 0.8rem;
        }

        /* ‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°‡∏†‡∏≤‡∏û */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 50px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }

        /* ‡∏™‡∏∏‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ç‡∏≠‡∏á‡∏£‡∏π‡∏õ */
        .polaroid:nth-child(odd) { transform: rotate(-2deg); }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:nth-child(3n) { transform: rotate(-1.5deg); }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }

        /* ‡πÄ‡∏ó‡∏õ‡∏Å‡∏≤‡∏ß */
        .polaroid::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: var(--tape);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .caption {
            font-family: 'Mali', cursive;
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .caption span {
            display: block;
            font-size: 0.9rem;
            color: var(--gold);
            margin-top: 5px;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡πå‡∏î */
        .card-tools {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 30px);
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            opacity: 0.3;
            transition: 0.3s;
        }

        .polaroid:hover .card-tools { opacity: 1; }

        .btn-text { background: none; border: none; cursor: pointer; color: #888; }
        .btn-text.del { color: #cc7a7a; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏π‡∏õ */
        .btn-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--sage);
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .btn-save {
            width: 100%;
            background: var(--sage);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Mali';
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>‡∏™‡∏°‡∏∏‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏£‡∏±‡∏ß</h1>
    <div class="storage-info" id="storageMsg">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà...</div>
    <div class="controls">
        <button class="btn-sub" onclick="exportData()">üíæ ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <button class="btn-sub" onclick="document.getElementById('importFile').click()">üì• ‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏ü‡∏•‡πå</button>
        <button class="btn-sub" style="color:red; border-color:red;" onclick="clearAll()">üóëÔ∏è ‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
        <input type="file" id="importFile" style="display:none" onchange="importData(event)">

<div class="album-grid" id="albumGrid">
    </div>

<button class="btn-add" onclick="openModal()">+</button>

<div id="memberModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="font-family: 'Mali'; margin-top: 0;">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç</h3>
        <input type="hidden" id="editId">
        <label style="font-size: 0.8rem; color: #888;">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏¢‡πà‡∏≠‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏á)</label>
        <input type="file" id="mImg" accept="image/*">
        <input type="text" id="mName" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•">
        <input type="text" id="mRel" placeholder="‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå (‡πÄ‡∏ä‡πà‡∏ô ‡∏û‡πà‡∏≠, ‡∏¢‡πà‡∏≤, ‡∏û‡∏µ‡πà‡∏™‡∏≤‡∏ß)">
        <button class="btn-save" onclick="saveMember()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        <button onclick="closeModal()" style="background:none; border:none; margin-top:15px; color:#aaa; cursor:pointer;">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
    </div>
</div>

<script>
    // ‡πÉ‡∏ä‡πâ Key ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ï‡∏µ‡∏Å‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏î‡∏¥‡∏°
    const DB_NAME = 'family_album_v11';
    let albumData = JSON.parse(localStorage.getItem(DB_NAME)) || [];

    // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡πà‡∏≠‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡πÅ‡∏Å‡πâ‡πÄ‡∏°‡∏°‡πÄ‡∏ï‡πá‡∏°) ---
    async function processImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // ‡∏¢‡πà‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 350px (‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠‡∏ï‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏î‡∏π‡∏ö‡∏ô‡∏à‡∏≠)
                    const MAX_WIDTH = 350;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // ‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÄ‡∏õ‡πá‡∏ô JPEG ‡∏Ñ‡∏∏‡∏ì‡∏†‡∏≤‡∏û 0.6 (‡∏ä‡∏±‡∏î‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏µ ‡πÅ‡∏ï‡πà‡πÑ‡∏ü‡∏•‡πå‡∏à‡∏¥‡πã‡∏ß)
                    resolve(canvas.toDataURL('image/jpeg', 0.6));
                };
            };
        });
    }

    // --- ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ---
    function openModal(id = null) {
        document.getElementById('memberModal').style.display = 'flex';
        document.getElementById('mImg').value = '';
        if (id) {
            const m = albumData.find(x => x.id === id);
            document.getElementById('editId').value = m.id;
            document.getElementById('mName').value = m.name;
            document.getElementById('mRel').value = m.relation;
            document.getElementById('modalTitle').innerText = "‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        } else {
            document.getElementById('editId').value = '';
            document.getElementById('mName').value = '';
            document.getElementById('mRel').value = '';
            document.getElementById('modalTitle').innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç";
        }
    }

    function closeModal() { document.getElementById('memberModal').style.display = 'none'; }

    async function saveMember() {
        const id = document.getElementById('editId').value || Date.now().toString();
        const name = document.getElementById('mName').value;
        const rel = document.getElementById('mRel').value;
        const file = document.getElementById('mImg').files[0];

        if (!name) return alert("‡πÇ‡∏õ‡∏£‡∏î‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö");

        let imgData = "https://www.w3schools.com/howto/img_avatar.png";
        const existing = albumData.find(x => x.id === id);
        if (existing) imgData = existing.img;

        if (file) imgData = await processImage(file);

        const person = { id, name, relation: rel, img: imgData };
        const idx = albumData.findIndex(x => x.id === id);

        if (idx > -1) albumData[idx] = person;
        else albumData.push(person);

        sync();
        closeModal();
    }

    function deleteMember(id) {
        if (confirm("‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏Ñ‡∏ô‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
            albumData = albumData.filter(x => x.id !== id);
            sync();
        }
    }

    function sync() {
        try {
            localStorage.setItem(DB_NAME, JSON.stringify(albumData));
            render();
            updateStorage();
        } catch (e) {
            alert("‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÄ‡∏ï‡πá‡∏°! ‡πÇ‡∏õ‡∏£‡∏î‡∏Å‡∏î '‡∏•‡πâ‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î' ‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏ö‡∏ö‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏≠‡∏≠‡∏Å‡∏Ñ‡∏£‡∏±‡∏ö");
        }
    }

    // --- ‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• ---
    function render() {
        const grid = document.getElementById('albumGrid');
        grid.innerHTML = albumData.map(m => `
            <div class="polaroid">
                <img src="${m.img}">
                <div class="caption">
                    ${m.name}
                    <span>${m.relation}</span>
                </div>
                <div class="card-tools">
                    <button class="btn-text" onclick="openModal('${m.id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
                    <button class="btn-text del" onclick="deleteMember('${m.id}')">‡∏•‡∏ö</button>
                </div>
            </div>
        `).join('');
    }

    function updateStorage() {
        const used = new Blob([JSON.stringify(albumData)]).size;
        const percent = ((used / (5 * 1024 * 1024)) * 100).toFixed(1);
        document.getElementById('storageMsg').innerText = `‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÑ‡∏õ: ${percent}% (‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å‡πÄ‡∏¢‡∏≠‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö)`;
    }

    function clearAll() {
        if (confirm("‚ö†Ô∏è ‡∏•‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô‡∏≠‡∏±‡∏•‡∏ö‡∏±‡πâ‡∏°? (‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡∏™‡∏≥‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡πà‡∏≠‡∏ô)")) {
            albumData = [];
            sync();
        }
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(albumData)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'family-album-backup.json'; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            albumData = JSON.parse(event.target.result);
            sync();
            alert("‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!");
        };
        reader.readAsText(e.target.files[0]);
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    render();
    updateStorage();
</script>
</body>
