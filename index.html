<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir - The Vintage Scrapbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* ฟอนต์ลายมือภาษาไทยที่สวยงามและคลาสสิก */
        @import url('https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Mali:ital,wght@0,300;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,900&family=Mrs+Saint+Delafield&display=swap');
        
        :root {
            --paper: #f9f4ef;
            --wood-dark: #1a110f;
            --wood-light: #3d2b26;
        }

        body { 
            background: radial-gradient(circle at center, var(--wood-light) 0%, var(--wood-dark) 100%);
            font-family: 'Mali', sans-serif;
            color: #4a3728;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-handwriting { font-family: 'Charm', cursive; } 
        .font-signature { font-family: 'Mrs Saint Delafield', cursive; }
        .font-mali { font-family: 'Mali', sans-serif; }

        .wood-overlay {
            position: fixed;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        .vintage-paper {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/old-paper.png");
            box-shadow: 
                -1px 2px 6px rgba(0,0,0,0.2),
                inset 0 0 30px rgba(139, 69, 19, 0.05);
            border-radius: 2px;
            position: relative;
        }

        .polaroid {
            background: white;
            padding: 5px 5px 16px 5px;
            box-shadow: 2px 5px 12px rgba(0,0,0,0.15);
            border: 1px solid #f0f0f0;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .polaroid { padding: 6px 6px 20px 6px; }
        }

        .photo-corner {
            width: 12px; height: 12px;
            border: 1.5px solid #4a3728;
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }
        .corner-tl { top: 4px; left: 4px; border-right: 0; border-bottom: 0; }
        .corner-br { bottom: 4px; right: 4px; border-left: 0; border-top: 0; }

        .btn-vintage {
            background: #2c1e1a;
            color: #fef3c7;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Mali', sans-serif;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #1a110f;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-vintage:hover { background: #3d2b26; transform: translateY(-2px); }
        .btn-vintage:active { transform: translateY(2px); box-shadow: 0 0 0 #000; }

        .image-container {
            position: relative;
            background: #f3f4f6;
            aspect-ratio: 3/2; /* ล็อกอัตราส่วน 3:2 ตามต้องการ */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .toast-enter { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        /* Grid Journal: ล็อก 3-4 คอลัมน์บนหน้าจอใหญ่เพื่อให้รูปมีขนาดจุ๋มจิ๋ม */
        .grid-journal {
            display: grid;
            gap: 1.25rem;
            grid-template-cols: repeat(2, minmax(0, 1fr));
        }
        @media (min-width: 640px) { 
            .grid-journal { grid-template-cols: repeat(3, minmax(0, 1fr)); gap: 1.5rem; } 
        }
        @media (min-width: 1024px) { 
            .grid-journal { grid-template-cols: repeat(4, minmax(0, 1fr)); gap: 1.75rem; } 
        }

        .loader-ring {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fcd34d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .cover-reveal {
            animation: coverOpen 0.8s ease-in-out forwards;
        }
        @keyframes coverOpen {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #5d4037; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="wood-overlay"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        const STORAGE_KEY = 'memoir_v17_final_fix';

        const firebaseConfig = (() => {
            try { return typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null; } 
            catch { return null; }
        })();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'memoir-v17-app';

        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [books, setBooks] = useState([]);
            const [activeBook, setActiveBook] = useState(null);
            const [isBookOpened, setIsBookOpened] = useState(false);
            const [modal, setModal] = useState(null); 
            const [editTarget, setEditTarget] = useState(null);
            const [user, setUser] = useState({ uid: 'local-user' });
            const [formData, setFormData] = useState({ title: "", cover: null, pageImage: null, pageText: "" });
            const [isViewOnly, setIsViewOnly] = useState(false);
            const [toast, setToast] = useState(null);
            
            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);

            // Sync with local storage helper
            const syncStorage = (data) => {
                setBooks(data);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            };

            // Load Data
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const sharedBookId = urlParams.get('book');
                const saved = localStorage.getItem(STORAGE_KEY);
                let localBooks = saved ? JSON.parse(saved) : [];
                setBooks(localBooks);

                const init = async () => {
                    const timer = setTimeout(() => setLoading(false), 1000);
                    if (firebaseConfig) {
                        try {
                            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                            const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                            const { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

                            const app = initializeApp(firebaseConfig);
                            const auth = getAuth(app);
                            const db = getFirestore(app);

                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else { await signInAnonymously(auth); }

                            onAuthStateChanged(auth, (u) => {
                                if (u) {
                                    setUser(u);
                                    const booksRef = collection(db, 'artifacts', appId, 'public', 'data', 'books');
                                    onSnapshot(booksRef, (snap) => {
                                        const cloudBooks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                                        if (sharedBookId) {
                                            const shared = cloudBooks.find(b => b.id === sharedBookId);
                                            if (shared) {
                                                setActiveBook(shared);
                                                setIsViewOnly(shared.ownerId !== u.uid);
                                                setIsBookOpened(false); 
                                            }
                                        }
                                        const myBooks = cloudBooks.filter(b => b.ownerId === u.uid);
                                        if (myBooks.length > 0) {
                                            syncStorage(myBooks);
                                        }
                                        setLoading(false); clearTimeout(timer);
                                    }, () => { setLoading(false); });
                                }
                            });
                        } catch (e) { setLoading(false); }
                    } else {
                        if (sharedBookId) {
                            const shared = localBooks.find(b => b.id === sharedBookId);
                            if (shared) { setActiveBook(shared); setIsViewOnly(true); setIsBookOpened(false); }
                        }
                        setLoading(false); clearTimeout(timer);
                    }
                };
                init();
            }, []);

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };
            
            const compress = (file) => {
                if (!file) return null;
                return new Promise(res => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1000;
                            let w = img.width, h = img.height;
                            if (w > MAX_WIDTH) { h *= MAX_WIDTH / w; w = MAX_WIDTH; }
                            canvas.width = w; canvas.height = h;
                            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                            res(canvas.toDataURL('image/jpeg', 0.7));
                        };
                    };
                });
            };

            const handleCreate = async (e) => {
                e.preventDefault();
                const newBook = {
                    id: Date.now().toString(),
                    title: formData.title || "ความทรงจำของฉัน",
                    cover: formData.cover || 'https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1000',
                    pages: [],
                    createdAt: Date.now(),
                    ownerId: user?.uid
                };
                const updated = [...books, newBook];
                syncStorage(updated);
                setActiveBook(newBook);
                setIsBookOpened(true);
                
                if (firebaseConfig) {
                    try {
                        const { getFirestore, collection, addDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                        await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'books'), newBook);
                    } catch (err) {}
                }
                setModal(null);
                setFormData({ title: "", cover: null, pageImage: null, pageText: "" });
                showToast("สร้างสมุดสำเร็จ!");
            };

            const handleUpdatePage = async (e) => {
                e.preventDefault();
                if (!activeBook) return;

                let updatedPages;
                if (modal === 'edit-page' && editTarget) {
                    updatedPages = activeBook.pages.map(p => 
                        p.id === editTarget.id ? { ...p, image: formData.pageImage || p.image, text: formData.pageText } : p
                    );
                } else {
                    if (!formData.pageImage) return;
                    const newPage = { 
                        id: Date.now().toString(), 
                        image: formData.pageImage, 
                        text: formData.pageText, 
                        rotation: (Math.random() * 4 - 2).toFixed(1) 
                    };
                    updatedPages = [...(activeBook.pages || []), newPage];
                }

                const updatedBook = { ...activeBook, pages: updatedPages };
                const nextBooks = books.map(b => b.id === activeBook.id ? updatedBook : b);
                
                // บันทึกลง Storage และอัปเดต State ทันที
                syncStorage(nextBooks);
                setActiveBook(updatedBook);

                if (firebaseConfig) {
                    try {
                        const { getFirestore, doc, updateDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                        const db = getFirestore();
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'books', activeBook.id), { pages: updatedPages });
                    } catch (err) {}
                }

                setModal(null); 
                setEditTarget(null); 
                setFormData({ title: "", cover: null, pageImage: null, pageText: "" });
                showToast("บันทึกความทรงจำแล้ว!");
            };

            const handleShare = () => {
                const url = `${window.location.origin}${window.location.pathname}?book=${activeBook.id}`;
                navigator.clipboard.writeText(url).then(() => showToast("คัดลอกลิงก์แชร์แล้ว!"));
            };

            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(activeBook));
                const a = document.createElement('a');
                a.setAttribute("href", dataStr);
                a.setAttribute("download", `${activeBook.title}.json`);
                a.click();
                showToast("ส่งออกไฟล์สำเร็จ!");
            };

            const saveSharedToShelf = () => {
                const copy = { ...activeBook, id: Date.now().toString(), ownerId: user?.uid, createdAt: Date.now() };
                syncStorage([...books, copy]);
                setIsViewOnly(false);
                showToast("บันทึกลงชั้นวางของคุณแล้ว!");
            };

            if (loading) return (
                <div className="fixed inset-0 flex flex-col items-center justify-center bg-[#1a110f] z-[2000]">
                    <div className="loader-ring mb-6"></div>
                    <p className="text-amber-100/80 font-handwriting italic animate-pulse text-2xl tracking-widest">กำลังเปิดหีบความทรงจำ...</p>
                </div>
            );

            // --- VIEW: SHELF ---
            if (!activeBook) return (
                <div className="relative z-10 p-4 sm:p-6 md:p-12 max-w-7xl mx-auto page-transition">
                    <header className="mb-12 text-center">
                        <h1 className="text-6xl md:text-8xl font-serif font-black text-white tracking-tighter drop-shadow-2xl">Memoir.</h1>
                        <p className="mt-4 text-amber-100/90 font-handwriting tracking-widest uppercase text-lg sm:text-xl">เก็บบันทึกทุกย่างก้าวของชีวิต</p>
                    </header>

                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        <div onClick={() => { setFormData({title: "", cover: null, pageImage: null, pageText: ""}); setModal('create'); }} className="aspect-[3/4] bg-white/10 border-2 border-dashed border-white/30 rounded-xl flex flex-col items-center justify-center text-white/80 cursor-pointer hover:bg-white/20 hover:border-amber-200/50 transition-all group p-4 text-center">
                            <Icon name="plus" size={32} className="mb-2" />
                            <span className="font-mali text-sm md:text-base">เริ่มเล่มใหม่</span>
                        </div>
                        {books.map(book => (
                            <div key={book.id} onClick={() => { setActiveBook(book); setIsBookOpened(false); }} className="group relative cursor-pointer">
                                <div className="aspect-[3/4] vintage-paper p-1.5 overflow-hidden transform group-hover:-translate-y-2 transition-all">
                                    <div className="absolute top-0 left-0.5 bottom-0 w-1 bg-black/20 shadow-inner z-10" />
                                    <div className="h-full border border-stone-300 overflow-hidden flex flex-col">
                                        <img src={book.cover} className="h-3/5 w-full object-cover filter sepia-[0.1]" />
                                        <div className="flex-1 p-1.5 flex flex-col justify-center text-center bg-white/60">
                                            <h3 className="font-mali text-[11px] sm:text-sm font-bold text-stone-900 line-clamp-2 leading-tight">{book.title}</h3>
                                            <p className="font-mali text-[8px] sm:text-[10px] text-stone-500 uppercase mt-1 tracking-widest">{book.pages?.length || 0} รูป</p>
                                        </div>
                                    </div>
                                    <button onClick={(e) => { 
                                        e.stopPropagation(); 
                                        if(confirm("ลบสมุดเล่มนี้?")) {
                                            const updated = books.filter(b => b.id !== book.id);
                                            syncStorage(updated);
                                        }
                                    }} className="absolute top-1 right-1 p-1 bg-white/90 rounded-full text-stone-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all shadow-md z-20">
                                        <Icon name="trash-2" size={12} />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-20 text-center">
                        <label className="cursor-pointer text-white/40 hover:text-white transition-colors font-mali italic text-sm flex items-center justify-center gap-2">
                            <Icon name="upload" size={16} /> นำเข้าไฟล์ (.json)
                            <input type="file" ref={importInputRef} className="hidden" accept=".json" onChange={(e) => {
                                const file = e.target.files[0];
                                if (!file) return;
                                const r = new FileReader();
                                r.onload = (ev) => {
                                    try {
                                        const b = JSON.parse(ev.target.result);
                                        b.id = Date.now().toString(); b.ownerId = user?.uid;
                                        syncStorage([...books, b]); showToast("นำเข้าสมุดสำเร็จ!");
                                    } catch (err) { showToast("ไฟล์ไม่ถูกต้อง"); }
                                };
                                r.readAsText(file);
                            }} />
                        </label>
                    </div>

                    {/* MODAL: CREATE BOOK */}
                    {modal === 'create' && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/85 backdrop-blur-md">
                            <form onSubmit={handleCreate} className="vintage-paper max-w-sm w-full p-8 space-y-8 animate-in zoom-in-95">
                                <h3 className="text-2xl font-serif font-black italic border-b border-stone-200 pb-2 text-stone-800 flex justify-between">เริ่มบันทึกใหม่ <button type="button" onClick={() => setModal(null)}><Icon name="x" size={24}/></button></h3>
                                <div className="space-y-6">
                                    <div onClick={() => fileInputRef.current.click()} className="aspect-[3/2] bg-stone-100 border-2 border-stone-200 flex flex-col items-center justify-center cursor-pointer overflow-hidden rounded-sm group relative">
                                        {formData.cover ? <img src={formData.cover} className="w-full h-full object-cover" /> : <div className="text-center"><Icon name="image" size={32} className="text-stone-300 mx-auto mb-2" /><p className="font-mali text-stone-400 text-sm">เลือกรูปหน้าปก</p></div>}
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async e => {
                                            const file = e.target.files[0];
                                            if (file) setFormData({...formData, cover: await compress(file)});
                                        }} />
                                    </div>
                                    <input className="w-full bg-transparent border-b-2 border-stone-300 py-2 font-mali text-xl outline-none focus:border-stone-800 transition-colors text-stone-900" placeholder="ตั้งชื่อความทรงจำ..." value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                                </div>
                                <button type="submit" className="w-full btn-vintage text-xl py-3 font-mali">สร้างสมุด</button>
                            </form>
                        </div>
                    )}
                </div>
            );

            // --- VIEW: COVER ---
            if (activeBook && !isBookOpened) return (
                <div className="min-h-screen flex items-center justify-center p-4 page-transition">
                    <div className="max-w-[320px] w-full cover-reveal">
                        <div className="vintage-paper p-4 mb-10 transform -rotate-1 shadow-2xl">
                            <div className="absolute top-0 left-1.5 bottom-0 w-2 bg-black/20 shadow-inner z-10" />
                            <div className="aspect-[3/4] overflow-hidden border border-stone-200">
                                <img src={activeBook.cover} className="w-full h-full object-cover filter sepia-[0.1]" />
                            </div>
                            <div className="mt-8 text-center px-2 pb-6">
                                <h2 className="text-3xl font-serif font-black text-stone-900 mb-2 leading-tight">{activeBook.title}</h2>
                                <p className="font-mali text-stone-400 text-xs">สร้างเมื่อ {new Date(activeBook.createdAt).toLocaleDateString()}</p>
                            </div>
                        </div>
                        <div className="flex flex-col gap-4 items-center">
                            <button onClick={() => setIsBookOpened(true)} className="btn-vintage w-full py-5 text-2xl shadow-2xl active:scale-95 transition-transform font-mali">
                                <Icon name="book-open" size={24} /> เปิดดูความทรงจำ
                            </button>
                            <button onClick={() => { setActiveBook(null); window.history.pushState({}, '', window.location.pathname); }} className="text-white/50 hover:text-white transition-colors text-sm font-mali italic underline">กลับไปที่ชั้นวาง</button>
                        </div>
                    </div>
                </div>
            );

            // --- VIEW: JOURNAL ---
            return (
                <div className="relative z-10 min-h-screen flex flex-col page-transition">
                    <nav className="p-3 md:p-4 flex justify-between items-center sticky top-0 w-full z-50 bg-[#1a110f]/90 backdrop-blur-lg border-b border-white/10">
                        <button onClick={() => setIsBookOpened(false)} className="flex items-center gap-1.5 text-white hover:text-amber-200 bg-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold transition-all shadow-md font-mali">
                            <Icon name="book" size={12} /> <span>หน้าปก</span>
                        </button>
                        <div className="flex gap-2">
                            <button onClick={handleShare} className="p-2.5 bg-white/15 text-white rounded-full hover:bg-white/30 transition-all shadow-lg" title="แชร์ลิงก์"><Icon name="share-2" size={18} /></button>
                            <button onClick={handleExport} className="p-2.5 bg-white/15 text-white rounded-full hover:bg-white/30 transition-all shadow-lg" title="ส่งออกไฟล์"><Icon name="download" size={18} /></button>
                            {isViewOnly ? (
                                <button onClick={saveSharedToShelf} className="bg-amber-200 text-amber-950 px-4 py-1.5 rounded-full font-mali font-bold text-xs shadow-2xl hover:bg-white transition-all">บันทึกเล่มนี้</button>
                            ) : (
                                <button onClick={() => { 
                                    setFormData({ title: "", cover: null, pageImage: null, pageText: "" });
                                    setModal('add-page'); 
                                }} className="bg-amber-200 text-amber-950 px-5 py-2 rounded-full font-mali font-bold text-xs shadow-2xl hover:bg-white transition-all">เพิ่มความทรงจำ</button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-[1200px] mx-auto w-full pt-8 pb-40 px-4 md:px-8">
                        <header className="text-center mb-12">
                            <h2 className="text-4xl sm:text-7xl font-signature text-amber-100/60 drop-shadow-xl">{activeBook.title}</h2>
                        </header>

                        <div className="grid-journal">
                            {(activeBook.pages || []).map((page) => (
                                <div key={page.id} className="relative group" style={{ transform: `rotate(${page.rotation}deg)` }}>
                                    <div className="vintage-paper p-2 sm:p-3 h-full flex flex-col transition-transform hover:scale-105 hover:z-30">
                                        <div className="photo-corner corner-tl" />
                                        <div className="photo-corner corner-br" />
                                        <div className="polaroid mb-2">
                                            <div className="image-container shadow-inner border border-stone-100">
                                                <img src={page.image} alt="Memory" loading="lazy" />
                                            </div>
                                        </div>
                                        {page.text && (
                                            <div className="px-1 text-center flex-1 flex flex-col justify-center py-2">
                                                <p className="font-handwriting text-xl sm:text-2xl text-stone-800 leading-snug italic line-clamp-4">{page.text}</p>
                                            </div>
                                        )}
                                        {!isViewOnly && (
                                            <div className="absolute top-2 right-2 flex gap-1.5 opacity-0 group-hover:opacity-100 transition-all z-20">
                                                <button onClick={() => { 
                                                    setEditTarget(page); 
                                                    setFormData({ ...formData, pageImage: page.image, pageText: page.text }); 
                                                    setModal('edit-page'); 
                                                }} className="p-1.5 bg-white shadow-md text-stone-600 rounded-full hover:text-amber-600 transition-all"><Icon name="edit-3" size={12} /></button>
                                                <button onClick={() => { 
                                                    if(confirm("ลบรูปนี้ทิ้งใช่หรือไม่?")) {
                                                        const updatedPages = activeBook.pages.filter(p => p.id !== page.id);
                                                        const updatedBook = { ...activeBook, pages: updatedPages };
                                                        const nextBooks = books.map(b => b.id === activeBook.id ? updatedBook : b);
                                                        syncStorage(nextBooks); 
                                                        setActiveBook(updatedBook);
                                                        showToast("ลบรูปแล้ว");
                                                    }
                                                }} className="p-1.5 bg-white shadow-md text-stone-600 rounded-full hover:text-red-500 transition-all"><Icon name="trash-2" size={12} /></button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {(!activeBook.pages || activeBook.pages.length === 0) && (
                            <div className="max-w-md mx-auto text-center py-24 vintage-paper border-4 border-dashed border-stone-300 bg-white/40 flex flex-col items-center px-4">
                                <Icon name="camera" size={48} className="text-stone-300 mb-4 opacity-50" />
                                <h3 className="text-2xl font-mali font-bold italic text-stone-400 mb-6 text-center">สมุดยังว่างเปล่า... มาเริ่มแปะรูปกัน!</h3>
                                {!isViewOnly && <button onClick={() => setModal('add-page')} className="btn-vintage px-10 py-3 text-lg font-mali">เพิ่มรูปแรก</button>}
                            </div>
                        )}
                    </main>

                    {/* MODAL: ADD/EDIT PAGE */}
                    {(modal === 'add-page' || modal === 'edit-page') && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-3 bg-black/90 backdrop-blur-xl">
                            <form onSubmit={handleUpdatePage} className="vintage-paper max-w-sm w-full p-6 space-y-6 animate-in zoom-in-95 max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center border-b border-stone-200 pb-3">
                                    <h3 className="text-2xl font-serif font-black italic text-stone-900">{modal === 'add-page' ? 'แปะรูปใหม่' : 'แก้ไขข้อความ'}</h3>
                                    <button type="button" onClick={() => { setModal(null); setEditTarget(null); }} className="p-2 text-stone-400"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="space-y-4">
                                    <div onClick={() => fileInputRef.current.click()} className="aspect-[3/2] bg-stone-100 border-2 border-stone-200 flex flex-col items-center justify-center cursor-pointer overflow-hidden rounded-sm relative shadow-inner group">
                                        {(formData.pageImage) ? <img src={formData.pageImage} className="w-full h-full object-cover" /> : <div className="text-center p-4"><Icon name="upload-cloud" size={36} className="text-stone-300 mx-auto mb-2" /><p className="font-mali text-stone-400 text-sm text-center">เลือกรูปถ่ายความทรงจำ (3:2)</p></div>}
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async e => {
                                            const file = e.target.files[0];
                                            if (file) {
                                                const dataUrl = await compress(file);
                                                setFormData(prev => ({...prev, pageImage: dataUrl}));
                                            }
                                        }} />
                                    </div>
                                    <textarea className="w-full p-4 bg-stone-50 border-2 border-stone-100 rounded-sm font-handwriting text-2xl outline-none focus:ring-4 focus:ring-amber-100 transition-all resize-none shadow-inner text-stone-800 leading-snug" placeholder="เล่าความรู้สึกสั้นๆ..." rows="4" value={formData.pageText} onChange={e => setFormData({...formData, pageText: e.target.value})} />
                                </div>
                                <button type="submit" disabled={!formData.pageImage && modal !== 'edit-page'} className="w-full btn-vintage text-2xl py-4 shadow-2xl disabled:opacity-30 font-mali">บันทึกลงสมุด</button>
                            </form>
                        </div>
                    )}
                    
                    {toast && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] bg-amber-50 text-stone-900 px-10 py-4 rounded-full text-lg font-handwriting font-bold italic shadow-[0_20px_50px_rgba(0,0,0,0.5)] toast-enter border-2 border-amber-200 text-center">{toast}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
