<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoir - The Vintage Scrapbook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,900&family=Kalam:wght@300;400;700&family=Mrs+Saint+Delafield&display=swap');
        
        :root {
            --paper: #f9f4ef;
            --wood-dark: #1a110f;
            --wood-light: #3d2b26;
        }

        body { 
            background: radial-gradient(circle at center, var(--wood-light) 0%, var(--wood-dark) 100%);
            font-family: 'Sarabun', sans-serif;
            color: #4a3728;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-handwriting { font-family: 'Kalam', cursive; }
        .font-signature { font-family: 'Mrs Saint Delafield', cursive; }

        .wood-overlay {
            position: fixed;
            inset: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            pointer-events: none;
            opacity: 0.3;
            z-index: 0;
        }

        .vintage-paper {
            background-color: var(--paper);
            background-image: url("https://www.transparenttextures.com/patterns/old-paper.png");
            box-shadow: 
                -1px 2px 10px rgba(0,0,0,0.3),
                -10px 10px 40px rgba(0,0,0,0.2),
                inset 0 0 50px rgba(139, 69, 19, 0.05);
            border-radius: 2px;
            position: relative;
        }

        .polaroid {
            background: white;
            padding: 8px 8px 32px 8px;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #eee;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .polaroid { padding: 10px 10px 40px 10px; }
        }

        .photo-corner {
            width: 20px; height: 20px;
            border: 2px solid #4a3728;
            position: absolute;
            opacity: 0.5;
            pointer-events: none;
        }
        .corner-tl { top: 6px; left: 6px; border-right: 0; border-bottom: 0; }
        .corner-br { bottom: 6px; right: 6px; border-left: 0; border-top: 0; }

        .btn-vintage {
            background: #2c1e1a;
            color: #fef3c7;
            padding: 10px 20px;
            border-radius: 4px;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #1a110f;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-vintage:hover { background: #3d2b26; transform: translateY(-2px); }
        .btn-vintage:active { transform: translateY(2px); box-shadow: 0 0 0 #000; }

        .image-container {
            position: relative;
            background: #f3f4f6;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .toast-enter { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        .grid-journal {
            display: grid;
            gap: 2rem;
            grid-template-cols: repeat(1, minmax(0, 1fr));
        }
        @media (min-width: 640px) { .grid-journal { grid-template-cols: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .grid-journal { grid-template-cols: repeat(3, minmax(0, 1fr)); } }
        @media (min-width: 1280px) { .grid-journal { grid-template-cols: repeat(4, minmax(0, 1fr)); } }

        .loader-ring {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fcd34d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="wood-overlay"></div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = (() => {
            try { return typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null; } 
            catch { return null; }
        })();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'memoir-v7-final';

        const Icon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [books, setBooks] = useState([]);
            const [activeBook, setActiveBook] = useState(null);
            const [modal, setModal] = useState(null); // 'create' | 'add-page' | 'edit-page'
            const [editTarget, setEditTarget] = useState(null);
            const [user, setUser] = useState({ uid: 'local-guest' });
            const [formData, setFormData] = useState({ title: "", cover: null, pageImage: null, pageText: "" });
            const [isViewOnly, setIsViewOnly] = useState(false);
            const [toast, setToast] = useState(null);
            
            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);

            // --- DATA LOAD ---
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const sharedBookId = urlParams.get('book');

                const saved = localStorage.getItem('memoir_v7_final');
                let localBooks = saved ? JSON.parse(saved) : [];
                setBooks(localBooks);

                const init = async () => {
                    const timer = setTimeout(() => setLoading(false), 2000);
                    if (firebaseConfig) {
                        try {
                            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
                            const { getFirestore, collection, onSnapshot } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                            const { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

                            const app = initializeApp(firebaseConfig);
                            const auth = getAuth(app);
                            const db = getFirestore(app);

                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else { await signInAnonymously(auth); }

                            onAuthStateChanged(auth, (u) => {
                                if (u) {
                                    setUser(u);
                                    const booksRef = collection(db, 'artifacts', appId, 'public', 'data', 'books');
                                    onSnapshot(booksRef, (snap) => {
                                        const cloudBooks = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                                        
                                        if (sharedBookId) {
                                            const shared = cloudBooks.find(b => b.id === sharedBookId);
                                            if (shared) {
                                                setActiveBook(shared);
                                                setIsViewOnly(shared.ownerId !== u.uid);
                                            }
                                        }

                                        const myBooks = cloudBooks.filter(b => b.ownerId === u.uid);
                                        if (myBooks.length > 0) {
                                            setBooks(myBooks);
                                            localStorage.setItem('memoir_v7_final', JSON.stringify(myBooks));
                                        }
                                        setLoading(false); clearTimeout(timer);
                                    });
                                }
                            });
                        } catch (e) { setLoading(false); }
                    } else {
                        if (sharedBookId) {
                            const shared = localBooks.find(b => b.id === sharedBookId);
                            if (shared) { setActiveBook(shared); setIsViewOnly(true); }
                        }
                        setLoading(false); clearTimeout(timer);
                    }
                };
                init();
            }, []);

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 3000); };
            const saveState = (updatedBooks) => {
                setBooks(updatedBooks);
                localStorage.setItem('memoir_v7_final', JSON.stringify(updatedBooks));
            };

            const compress = (file) => {
                return new Promise(res => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX = 1200;
                            let w = img.width, h = img.height;
                            if (w > MAX) { h *= MAX / w; w = MAX; }
                            canvas.width = w; canvas.height = h;
                            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                            res(canvas.toDataURL('image/jpeg', 0.8));
                        };
                    };
                });
            };

            // --- ACTIONS ---
            const handleCreate = async (e) => {
                e.preventDefault();
                const newBook = {
                    id: Date.now().toString(),
                    title: formData.title || "My Memory",
                    cover: formData.cover || 'https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1000',
                    pages: [],
                    createdAt: Date.now(),
                    ownerId: user?.uid
                };
                
                const updated = [...books, newBook];
                saveState(updated);
                setActiveBook(newBook); // Open book immediately after create
                
                if (firebaseConfig) {
                    try {
                        const { getFirestore, collection, addDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                        await addDoc(collection(getFirestore(), 'artifacts', appId, 'public', 'data', 'books'), newBook);
                    } catch (err) {}
                }
                setModal(null); setFormData({ ...formData, title: "", cover: null });
            };

            const handleAddPage = async (e) => {
                e.preventDefault();
                if (!formData.pageImage) return;
                const newPage = { 
                    id: Date.now().toString(), 
                    image: formData.pageImage, 
                    text: formData.pageText, 
                    rotation: (Math.random() * 4 - 2).toFixed(1) 
                };
                const updatedBook = { ...activeBook, pages: [...activeBook.pages, newPage] };
                updateBookInStorage(updatedBook);
                setModal(null); setFormData({ ...formData, pageImage: null, pageText: "" });
            };

            const handleEditPage = (e) => {
                e.preventDefault();
                const updatedPages = activeBook.pages.map(p => 
                    p.id === editTarget.id ? { ...p, image: formData.pageImage || p.image, text: formData.pageText } : p
                );
                const updatedBook = { ...activeBook, pages: updatedPages };
                updateBookInStorage(updatedBook);
                setModal(null); setEditTarget(null); setFormData({ ...formData, pageImage: null, pageText: "" });
            };

            const updateBookInStorage = async (updatedBook) => {
                const nextBooks = books.map(b => b.id === activeBook.id ? updatedBook : b);
                saveState(nextBooks);
                setActiveBook(updatedBook);
                if (firebaseConfig) {
                    try {
                        const { getFirestore, doc, updateDoc } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
                        await updateDoc(doc(getFirestore(), 'artifacts', appId, 'public', 'data', 'books', activeBook.id), { pages: updatedBook.pages });
                    } catch (err) {}
                }
            };

            const handleShare = () => {
                const url = `${window.location.origin}${window.location.pathname}?book=${activeBook.id}`;
                navigator.clipboard.writeText(url).then(() => showToast("คัดลอกลิงก์แชร์แล้ว!"));
            };

            const handleExport = () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(activeBook));
                const a = document.createElement('a');
                a.setAttribute("href", dataStr);
                a.setAttribute("download", `${activeBook.title}.json`);
                a.click();
                showToast("ส่งออกไฟล์สำเร็จ!");
            };

            const saveSharedToShelf = () => {
                const copy = { ...activeBook, id: Date.now().toString(), ownerId: user?.uid, createdAt: Date.now() };
                saveState([...books, copy]);
                setIsViewOnly(false);
                showToast("บันทึกลงชั้นวางของคุณแล้ว!");
            };

            if (loading) return (
                <div className="fixed inset-0 flex flex-col items-center justify-center bg-[#1a110f] z-[2000]">
                    <div className="loader-ring mb-6"></div>
                    <p className="text-amber-100/60 font-serif italic animate-pulse">Opening your memories...</p>
                </div>
            );

            // --- VIEW: SHELF ---
            if (!activeBook) return (
                <div className="relative z-10 p-6 md:p-12 max-w-7xl mx-auto page-transition">
                    <header className="mb-12 text-center">
                        <h1 className="text-5xl md:text-8xl font-serif font-black text-white tracking-tighter relative z-10 drop-shadow-lg">Memoir.</h1>
                        <p className="mt-2 text-amber-100/60 font-serif italic tracking-widest uppercase text-xs">Your Life in Grid</p>
                    </header>

                    <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                        <div onClick={() => setModal('create')} className="aspect-[3/4] bg-white/10 border-2 border-dashed border-white/30 rounded-xl flex flex-col items-center justify-center text-white/60 cursor-pointer hover:bg-white/20 hover:border-amber-200/50 transition-all group">
                            <Icon name="plus" size={32} />
                            <span className="mt-2 font-serif italic text-sm">New Album</span>
                        </div>

                        {books.map(book => (
                            <div key={book.id} onClick={() => setActiveBook(book)} className="group relative cursor-pointer">
                                <div className="aspect-[3/4] vintage-paper p-2 overflow-hidden transform group-hover:-translate-y-2 transition-all">
                                    <div className="absolute top-0 left-1 bottom-0 w-1 bg-black/20 shadow-inner z-10" />
                                    <div className="h-full border border-stone-200 overflow-hidden flex flex-col">
                                        <img src={book.cover} className="h-3/5 w-full object-cover filter sepia-[0.1]" />
                                        <div className="flex-1 p-2 flex flex-col justify-center text-center bg-white/40">
                                            <h3 className="font-serif text-sm font-bold text-stone-800 line-clamp-2">{book.title}</h3>
                                            <p className="text-[8px] font-black text-stone-400 uppercase mt-1">{book.pages?.length || 0} Photos</p>
                                        </div>
                                    </div>
                                    <button onClick={(e) => { e.stopPropagation(); if(confirm("ลบสมุดเล่มนี้?")) saveState(books.filter(b => b.id !== book.id)); }} className="absolute top-2 right-2 p-1.5 bg-white/80 rounded-full text-stone-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                                        <Icon name="trash-2" size={12} />
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="mt-12 text-center">
                        <label className="cursor-pointer text-white/40 hover:text-white/80 font-serif italic text-xs flex items-center justify-center gap-2 transition-colors">
                            <Icon name="upload" size={14} /> Import Archive (.json)
                            <input type="file" ref={importInputRef} className="hidden" accept=".json" onChange={(e) => {
                                const file = e.target.files[0];
                                if (!file) return;
                                const r = new FileReader();
                                r.onload = (ev) => {
                                    try {
                                        const b = JSON.parse(ev.target.result);
                                        b.id = Date.now().toString(); 
                                        b.ownerId = user?.uid;
                                        saveState([...books, b]); 
                                        showToast("นำเข้าสำเร็จ!");
                                    } catch (err) { showToast("ไฟล์ไม่ถูกต้อง"); }
                                };
                                r.readAsText(file);
                            }} />
                        </label>
                    </div>

                    {modal === 'create' && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <form onSubmit={handleCreate} className="vintage-paper max-w-sm w-full p-6 space-y-6 animate-in zoom-in-95">
                                <div className="flex justify-between items-center border-b border-stone-200 pb-3">
                                    <h3 className="text-xl font-serif font-black italic">Begin New Memoir</h3>
                                    <button type="button" onClick={() => setModal(null)}><Icon name="x" size={20} /></button>
                                </div>
                                <div className="space-y-4">
                                    <div onClick={() => fileInputRef.current.click()} className="aspect-video bg-stone-100 border border-stone-200 flex items-center justify-center cursor-pointer overflow-hidden rounded-sm">
                                        {formData.cover ? <img src={formData.cover} className="w-full h-full object-cover" /> : <Icon name="image" size={24} className="text-stone-300" />}
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async e => setFormData({...formData, cover: await compress(e.target.files[0])})} />
                                    </div>
                                    <input className="w-full bg-transparent border-b border-stone-300 py-2 font-serif text-lg outline-none focus:border-stone-800 transition-colors" placeholder="Album Title..." value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} required />
                                </div>
                                <button type="submit" className="w-full btn-vintage text-sm py-3">Create Archive</button>
                            </form>
                        </div>
                    )}
                </div>
            );

            // --- VIEW: JOURNAL (Grid) ---
            return (
                <div className="relative z-10 min-h-screen flex flex-col page-transition">
                    <nav className="p-4 flex justify-between items-center sticky top-0 w-full z-50 bg-[#1a110f]/80 backdrop-blur-md border-b border-white/5">
                        <button onClick={() => { setActiveBook(null); setIsViewOnly(false); window.history.pushState({}, '', window.location.pathname); }} className="flex items-center gap-2 text-white/80 hover:text-white bg-white/10 px-4 py-2 rounded-full text-xs transition-all">
                            <Icon name="arrow-left" size={14} /> <span>Shelf</span>
                        </button>
                        
                        <div className="flex gap-2">
                            <button onClick={handleShare} className="p-2.5 bg-white/10 text-white/80 rounded-full hover:bg-white/20 transition-all" title="แชร์ลิงก์"><Icon name="share-2" size={18} /></button>
                            <button onClick={handleExport} className="p-2.5 bg-white/10 text-white/80 rounded-full hover:bg-white/20 transition-all" title="ส่งออกไฟล์"><Icon name="download" size={18} /></button>
                            
                            {isViewOnly ? (
                                <button onClick={saveSharedToShelf} className="bg-amber-200 text-amber-900 px-5 py-2 rounded-full font-serif font-bold italic text-sm shadow-xl hover:bg-white transition-all">Save to My Shelf</button>
                            ) : (
                                <button onClick={() => { setFormData({pageImage: null, pageText: ""}); setModal('add-page'); }} className="bg-amber-200 text-amber-900 px-6 py-2 rounded-full font-serif font-bold italic text-sm shadow-xl hover:bg-white transition-all">Add Memory</button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto w-full pt-10 pb-32 px-6">
                        <header className="text-center mb-16">
                            <h2 className="text-5xl md:text-8xl font-signature text-amber-100/60 drop-shadow-md mb-[-10px]">{activeBook.title}</h2>
                            {isViewOnly && <p className="text-white/40 text-[10px] uppercase tracking-[0.3em] mt-6">Read Only Mode</p>}
                        </header>

                        <div className="grid-journal">
                            {activeBook.pages.map((page, idx) => (
                                <div key={page.id} className="relative group" style={{ transform: `rotate(${page.rotation}deg)` }}>
                                    <div className="vintage-paper p-4 md:p-6 h-full flex flex-col">
                                        <div className="photo-corner corner-tl" />
                                        <div className="photo-corner corner-br" />
                                        
                                        <div className="polaroid mb-4">
                                            <div className="image-container shadow-inner">
                                                <img src={page.image} alt="Memory" loading="lazy" />
                                            </div>
                                        </div>
                                        
                                        {page.text && (
                                            <div className="px-2 text-center flex-1 flex flex-col justify-center">
                                                <p className="font-handwriting text-xl md:text-2xl text-stone-700 leading-snug">{page.text}</p>
                                            </div>
                                        )}

                                        {!isViewOnly && (
                                            <div className="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-all z-20">
                                                <button onClick={() => { setEditTarget(page); setFormData({pageImage: page.image, pageText: page.text}); setModal('edit-page'); }} className="p-2 bg-white/90 text-stone-500 rounded-full hover:text-amber-600 shadow-md transition-all"><Icon name="edit-3" size={14} /></button>
                                                <button onClick={() => { if(confirm("ลบรูปนี้?")) updateBookInStorage({...activeBook, pages: activeBook.pages.filter(p => p.id !== page.id)}); }} className="p-2 bg-white/90 text-stone-500 rounded-full hover:text-red-500 shadow-md transition-all"><Icon name="trash-2" size={14} /></button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {activeBook.pages.length === 0 && (
                            <div className="text-center py-20 bg-white/5 border-2 border-dashed border-white/20 rounded-3xl text-white/40 italic font-serif text-xl">
                                <Icon name="camera" size={48} className="mx-auto mb-4 opacity-20" />
                                Empty Journal - Start adding your moments!
                            </div>
                        )}
                    </main>

                    {/* MODAL: ADD/EDIT PAGE */}
                    {(modal === 'add-page' || modal === 'edit-page') && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
                            <form onSubmit={modal === 'add-page' ? handleAddPage : handleEditPage} className="vintage-paper max-w-md w-full p-6 space-y-6 animate-in zoom-in-95 max-h-[95vh] overflow-y-auto">
                                <div className="flex justify-between items-center border-b border-stone-200 pb-3">
                                    <h3 className="text-xl font-serif font-black italic">{modal === 'add-page' ? 'New Memory' : 'Update Memory'}</h3>
                                    <button type="button" onClick={() => { setModal(null); setEditTarget(null); }} className="p-2"><Icon name="x" size={24} /></button>
                                </div>
                                <div className="space-y-4">
                                    <div onClick={() => fileInputRef.current.click()} className="aspect-square bg-stone-100 border border-stone-200 flex flex-col items-center justify-center cursor-pointer overflow-hidden rounded-sm relative shadow-inner">
                                        {(formData.pageImage) ? <img src={formData.pageImage} className="w-full h-full object-contain" /> : <Icon name="camera" size={32} className="text-stone-300" />}
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={async e => setFormData({...formData, pageImage: await compress(e.target.files[0])})} />
                                    </div>
                                    <textarea className="w-full p-4 bg-stone-50 border border-stone-200 rounded-sm font-handwriting text-xl md:text-2xl outline-none focus:ring-2 focus:ring-amber-200 transition-all resize-none shadow-inner" placeholder="Tell the story behind this photo..." rows="3" value={formData.pageText} onChange={e => setFormData({...formData, pageText: e.target.value})} />
                                </div>
                                <button type="submit" disabled={!formData.pageImage} className="w-full btn-vintage text-lg py-4 disabled:opacity-20 transition-all">{modal === 'add-page' ? 'Glue into Journal' : 'Save Changes'}</button>
                            </form>
                        </div>
                    )}

                    {toast && <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-[200] bg-amber-100 text-stone-900 px-8 py-3 rounded-full text-sm font-serif font-bold italic shadow-2xl toast-enter border border-amber-300">{toast}</div>}
                </div>
            );
        };
